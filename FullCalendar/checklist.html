<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Checklist</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css" rel="stylesheet">
  <link rel="stylesheet" href="checklist.css">
</head>
<body>
  <h1>✅ Meu Checklist</h1>

  <div class="task-container">
    <input type="text" id="taskInput" placeholder="Digite uma tarefa...">
    <input type="text" id="descInput" placeholder="Descrição (opcional)...">
    <button id="addTaskBtn">➕ Adicionar</button>
    <button id="saveListBtn" class="save-btn">💾 Salvar Lista</button>
  </div>

  <div class="controls">
    <select id="filterSelect">
      <option value="all">Todas</option>
      <option value="completed">Concluídas</option>
      <option value="pending">Pendentes</option>
      <option value="favorites">Favoritas</option>
    </select>
  </div>

  <div id="taskList" class="task-list"></div>
  <div id="notification" class="notification"></div>

  <button id="backBtn" title="Voltar para página interior">⬅️ Voltar</button>

  <script src="checklist.js"></script>
</body>
</html>
