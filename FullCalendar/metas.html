<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>✨ Minhas Metas</title>
  <link rel="stylesheet" href="metas.css" />
</head>
<body>
  <h1 class="titulo-centralizado">🌟 Minhas Metas</h1>

  <form id="formMeta" class="form-metass">
    <input type="text" id="nomeMeta" placeholder="Nome da meta" required />
    <input type="date" id="prazoMeta" required />
    <input type="number" id="progressoManual" placeholder="% concluído (0 a 100) (opcional)" min="0" max="100" />
    <label>
      <input type="checkbox" id="prioridadeMeta" /> Prioridade ⭐
    </label>
    <button type="submit">Adicionar 🌱</button>
  </form>

  <div id="listaMetas"></div>

  <script src="metas.js" defer></script>
</body>
</html>
