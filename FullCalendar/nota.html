 <!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Bloco de Notas</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css" rel="stylesheet">

    <link href="css/temas.css" rel="stylesheet">
    <link href="css/blocoNotas.css" rel="stylesheet">
    <link rel="icon" href="img/planner_icon.png" type="image/png">

    <style>
        body {
            padding: 80px 20px 20px 20px;
            background-color: #f1f6fb;
            font-family: Arial, sans-serif;
        }

        h1 {
            text-align: center;
            color: #3b5bdb;
            margin-bottom: 20px;
        }

        /* ===== BotÃ£o Voltar ===== */
        .back-button {
            position: absolute;
            top: 20px;
            right: 20px;
            background-color: #00AEEF;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 50px;
            display: flex;
            align-items: center;
            text-decoration: none;
            font-weight: bold;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            transition: background-color 0.3s, transform 0.2s;
            z-index: 999;
        }

        .back-button:hover {
            background-color: #008ecf;
            transform: scale(1.05);
        }

        .back-button i {
            margin-right: 8px;
            font-size: 18px;
        }

        .note-container {
            max-width: 600px;
            margin: 0 auto 20px;
            background-color: white;
            padding: 20px;
            border-radius: 16px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.1);
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        .note-container input,
        .note-container textarea {
            width: 100%;
            padding: 10px;
            border-radius: 12px;
            border: 1px solid #ced4da;
        }

        .note-container textarea {
            height: 150px;
            resize: none;
        }

        .note-container button {
            border: none;
            border-radius: 30px;
            padding: 8px 16px;
            background-color: #5c7cfa;
            color: white;
            box-shadow: 0 4px 8px rgba(92, 124, 250, 0.3);
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .note-container button:hover {
            background-color: #3b5bdb;
        }

        .controls {
            max-width: 600px;
            margin: 0 auto 20px;
            display: flex;
            gap: 10px;
        }

        .controls input, .controls select {
            flex: 1;
            padding: 8px;
            border-radius: 12px;
            border: 1px solid #ced4da;
        }

        ul#noteList {
            max-width: 600px;
            margin: 0 auto;
            list-style: none;
            padding: 0;
        }

        .notification {
            text-align: center;
            margin-top: 10px;
            color: green;
        }

        /* ===== MOBILE RESPONSIVO ===== */
        @media (max-width: 600px) {
            body {
                padding: 70px 10px 10px 10px;
            }

            h1 {
                font-size: 24px;
            }

            .back-button {
                top: 15px;
                right: 15px;
                padding: 8px 16px;
                font-size: 14px;
            }

            .note-container {
                padding: 15px;
            }

            .controls {
                flex-direction: column;
            }

            .controls input, .controls select {
                width: 100%;
            }

            .note-container button {
                width: 100%;
                padding: 10px;
            }
        }
    </style>
</head>
<body>

    <!-- BotÃ£o de Voltar -->
    <a href="index.html" class="back-button">
        <i class="bi bi-arrow-left"></i> Voltar
    </a>

    <h1>ðŸ““ Meu Bloco de Notas</h1>

    <div class="note-container">
        <input type="text" id="titleInput" placeholder="TÃ­tulo da anotaÃ§Ã£o" />
        <textarea id="noteInput" placeholder="Digite sua anotaÃ§Ã£o..."></textarea>
        <button onclick="addNote()">Salvar</button>
    </div>

    <div class="controls">
        <input type="text" id="searchInput" placeholder="Buscar notas..." />
        <select id="sortSelect" onchange="loadNotes()">
            <option value="dateDesc">Ordenar por Data (mais novo)</option>
            <option value="dateAsc">Ordenar por Data (mais antigo)</option>
            <option value="titleAsc">Ordenar por TÃ­tulo (A-Z)</option>
            <option value="titleDesc">Ordenar por TÃ­tulo (Z-A)</option>
        </select>
    </div>

    <ul id="noteList"></ul>

    <div id="notification" class="notification"></div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/blocoNotas.js"></script>
    <script type="module" src="js/deslogar.js"></script>
    <script src="js/temas.js"></script>
</body>
</html>
